<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Casino Game</title>
      <link rel="icon" type="image/png" href="./img/chip.png">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <div class="heroImg">
            <img src="./img/Picture2.png" alt="Blackjack Casino img" />
        </div>
        <div class="BlackjackWord">
            <img src="./img/Picture3.png" alt="Blackjack word" />
        </div>
        <div class="playButton">
            <button>Play</button>
        </div>
    </header>


    <main>
        <div class="heroImg">
            <img src="./img/Picture28.png" alt="Blackjack Casino img" />
        </div>
        <div class="mainContent">

            <div class="header">
                <h1>BLACKJACK</h1>
            </div>

            <div class="player">
                <p class="header">Player: <span>0</span></p>
                <div class="cards">

                </div>

            </div>

            <div class="dealer">
        <p class="header">Dealer: <span>0</span></p>
                <div class="cards">

                </div>
            </div>

            <div class="buttons">
                <div class="hitButton">
                    <button>HIT</button>
                </div>
                <div class="standButton">
                    <button>STAND</button>
                </div>

                <div class="dealButton">
                    <button>DEAL</button>
                </div>
            </div>

        </div>
        <div class="message">
           <p></p> 
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
